<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <section>
        <div class="header">
            <h1 class="title">
                Facts about numbers
            </h1>
        </div>
        <div class="fact-container">
            <div class="fact-types">
                <div class="radio">
                    <input type="radio" name="type" id="trivia" value="trivia">
                    <label for="trivia">Trivia</label>
                </div>
                <div class="radio">
                    <input type="radio" name="type" id="math" value="math">
                    <label for="math">Math</label>
                </div>
                <div class="radio">
                    <input type="radio" name="type" id="date" value="date">
                    <label for="date">Date</label>
                </div>
                <div class="radio">
                    <input type="radio" name="type" id="year" value="year">
                    <label for="year">Year</label>
                </div>
            </div>
            <div class="form-container">
                <form action="" class="form">
                    <input class="form-input" placeholder="Enter a number" type="number">
                    <input type="submit" class="submit-button">
                </form>
                <button class="random">Random</button>
            </div>
        </div>
    </section>

    <div class="fact hide"></div>
    <script src="app.js"></script>
</body>

</html>
